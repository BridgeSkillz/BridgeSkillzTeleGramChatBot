<!DOCTYPE html>
<html>

<head>
    <title>BridgeSkillz TelegramChatBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #ffffff;
        }

        .data-item {
            border: 1px solid #333333;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-self: flex-start;
            background-color: #292929;
            border-radius: 10px;
            max-width: 70%;
        }

        .message {
            display: flex;
            border-radius: 10px;
            padding: 10px;
            width: fit-content;

        }

        .role {
            padding-top: 0px;
            padding-bottom: 2px;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .msg {
            padding-top: 0px;
            padding-bottom: 2px;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        .date {
            padding-top: 0px;
            padding-bottom: 2px;
            margin-top: 0px;
            margin-bottom: 0px;
            align-self: end;
            font-size: small;
        }

        h1 {
            color: #ffffff;
        }
    </style>
</head>
